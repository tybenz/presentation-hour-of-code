<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/codeorg.png" title="" type="icon" />

    <title>Hour Of Code</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">

    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/floodlight.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/github.css">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <p>
            <img src="images/codeorg.png" alt="" />
          </p>
        </section>

        <section>
          <div>
            <img src="images/google.png" alt="" />
          </div>
        </section>

        <section>
          <div>
            <h1>Adobe Spark</h1>
            <a target="_blank" href="https://spark.adobe.com/">
              <img src="images/spark.jpg" alt="" />
            </a>
          </div>
        </section>

        <section>
          <p>
            <iframe width="800" height="475" src="https://www.youtube.com/embed/B36Ehzf2cxE?start=89" frameborder="0" allowfullscreen></iframe>
          </p>
        </section>

        <section>
          <h1>Fetch</h1>
          <h1>Read</h1>
          <h1>Execute</h1>
        </section>

        <section>
          <p>
            <img src="images/codeorg.png" alt="" />
          </p>
        </section>
      </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script>

      // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: false,
      progress: false,
      history: true,
      center: true,

      theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
      transition: 'none', // default/cube/page/concave/zoom/linear/fade/none

      // Optional libraries used to extend on reveal.js
      dependencies: [
        { src: 'lib/js/jquery.min.js' },
        { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); }, callback: function() {
          console.log(document.querySelectorAll('pre'));


          $( "pre" ).html(function( i, string ) {
            // replace the hilight markers with spans
            return string
            .replace(/\{\~/g, "<div class='hilight'>" )
              .replace(/\~\}/g, "</div>" );
          });
        }},
        { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
      ]
    });

    $('#program-move-forward').on( 'click', function() {
      var text = $('#program-text').val();
      $('#program-text').val( text + (text === '' ? '' : '\n') + 'moveForward();');
    });

    $('#program-turn-right').on( 'click', function() {
      var text = $('#program-text').val();
      $('#program-text').val( text + (text === '' ? '' : '\n') + 'turnRight();');
    });
    
    $('#program-turn-left').on( 'click', function() {
      var text = $('#program-text').val();
      $('#program-text').val( text + (text === '' ? '' : '\n') + 'turnLeft();');
    });

    $('#program-build').on('click', function() {
      $.ajax({
        type: 'post',
        url: 'http://localhost:8080/write',
        data: JSON.stringify({ program: $('#program-text').val().replace(/^\s*/, '').replace(/\s*$/, '') }),
        contentType: 'application/json; charset=utf-8',
        success: function( response ) {
          $.ajax({
            type: 'post',
            url: 'http://localhost:8080/upload',
            data: JSON.stringify({ program: $('#program-text').val().replace(/^\s*/, '').replace(/\s*$/, '') }),
            contentType: 'application/json; charset=utf-8',
            success: function( response ) {
              alert( 'BOOM!' );
            },
            failure: function( errMsg ) {
              console.log( errMsg );
            }
          });
        },
        failure: function( errMsg ) {
          console.log( errMsg );
        }
      });
    });

    </script>

  </body>
</html>
